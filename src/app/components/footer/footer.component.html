<footer class="container-fluid mt-auto bg-dark p-4 text-light">
  <div class="row">
    <div class="d-flex justify-content-center col list-group-horizontal">
      <a
        class="text-light m-2"
        [title]="socialMedia.name"
        [href]="socialMedia.url"
        target="_blank"
        *ngFor="let socialMedia of socialLinks"
        ><img [src]="socialMedia.svg"
      /></a>
    </div>
    <p class="col-12 font-weight-bold text-center">&copy; Daury PÃ©rez</p>
    <form class="col-md-6 mx-auto justify-content-center">
      <div class="mb-3">
        <label for="name" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="name" required />
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email Address</label>
        <input
          type="email"
          class="form-control"
          id="email"
          aria-describedby="emailHelp"
          required
        />
      </div>
      <div class="mb-3">
        <label for="subject" class="form-label">Subject</label>
        <input type="text" class="form-control" id="subject" required />
      </div>
      <div class="mb-3">
        <label for="message" class="form-label">Message</label>
        <textarea
          class="form-control"
          id="message"
          rows="3"
          required
        ></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
</footer>
