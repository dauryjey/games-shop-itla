<div class="container-fluid">
	<div class="row">
		<div class="col">
			<h2>Games</h2>
		</div>
	</div>
	<div class="row p-4">
		<div class="col col-sm-12 col-md-6 col-lg-4 col-xl-3 mb-3" *ngFor="let game of games">
			<div class="card">
				<div class="card-body">
					<label class="card-title">{{ game.name }}</label>
					<p class="card-body">{{ game.description }}</p>
					<a class="btn btn-primary">Add to cart</a>
				</div>
			</div>
		</div>
	</div>
</div>
